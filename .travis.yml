os: linux
dist: trusty
language: c
before_install:
- sudo apt-get update -qq
install:
- sudo apt-get install -qq gcc-avr binutils-avr avr-libc
script:
- "(cd bootloaders/ariadne/src && ./makerelease)"
before_deploy:
- tar --transform "s|^|ariadne-bootloader-$TRAVIS_TAG/|" -zcf ariadne-bootloader-$TRAVIS_TAG.tar.gz boards.txt bootloaders libraries platform.txt variants
deploy:
  provider: releases
  api_key:
    secure: 
  file: ariadne-bootloader-$TRAVIS_TAG.tar.gz
  skip_cleanup: true
  on:
    repo: loathingKernel/ariadne-bootloader
    tags: true
